palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 0, g: 0, b: 0}
      - color: {index: 1, r: 255, g: 0, b: 128}
      - color: {index: 2, r: 255, g: 255, b: 255}
    images: automatic

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 0
    images:
      - greenCarRight.png
      - greenCarLeft.png
      - greenCarDown.png
      - greenCarUp.png
      - brownCarRight.png
      - brownCarLeft.png
      - brownCarDown.png
      - brownCarUp.png
      - redCarRight.png
      - redCarLeft.png
      - redCarDown.png
      - redCarUp.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - sprites
