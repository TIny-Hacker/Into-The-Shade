palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 0, g: 0, b: 0}
      - color: {index: 1, r: 255, g: 0, b: 128}
      - color: {index: 2, r: 255, g: 255, b: 255}
      - color: {index: 3, r: 60, g: 79, b: 93}
      - color: {index: 4, r: 231, g: 242, b: 242}
      - color: {index: 5, r: 73, g: 101, b: 121}
      - color: {index: 17, r: 123, g: 121, b: 156}
      - color: {index: 47, r: 41, g: 202, b: 107}

    images: automatic

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 0
    images:
      - greenCarRight.png
      - greenCarLeft.png
      - greenCarDown.png
      - greenCarUp.png
      - brownCarRight.png
      - brownCarLeft.png
      - brownCarDown.png
      - brownCarUp.png
      - redCarRight.png
      - redCarLeft.png
      - redCarDown.png
      - redCarUp.png
      - truckRight.png
      - truckLeft.png
      - truckDown.png
      - truckUp.png
      - motorcycleRight.png
      - motorcycleLeft.png
      - motorcycleDown.png
      - motorcycleUp.png
      - FC.png
      - qr.png
      - shade.png
      - flame.png
      - stopwatch.png
      - roadPuddle.png
      - roadCrack.png
      - snow.png
      - rain.png
      - sunIndicator.png
      - snowIndicator.png
      - rainIndicator.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - sprites
